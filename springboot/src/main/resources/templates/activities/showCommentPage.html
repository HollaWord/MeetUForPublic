<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>顯示全留言</title>
</head>
<body>
<div th:replace="~{layout/navbar}"></div>

<table>
<tr>
<th>留言id</th>
<th>檢舉狀態</th>
<!-- <th>活動ID</th> -->
<!-- <th>登入者ID</th> -->
<th>內容</th>
<th>時間</th>
</tr>

<th:block  th:each=" oneComment : ${commentList}">

<tr>
<td th:text="${oneComment.activitiesCommentId}"></td>
<td th:text="${oneComment.activitiesReportStatus}"></td>
<!-- <td th:text="${oneComment.activities.activitiesId}"></td> -->
<!-- <td th:text="${oneComment.users.userId}"></td> -->
<td th:text="${oneComment.messageContent}"></td>
<td th:text="${#dates.format(oneComment.messageTime,'yyyy年MM月dd日 HH:mm:ss EE')}"></td>

 <td> <a class="btn btn-outline-danger btn-sm" th:href="@{/activitiesComment/update(id=${oneComment.activitiesCommentId})}">編輯</a></td>
 <td> <a class="btn btn-outline-danger btn-sm" th:href="@{/activitiesComment/delete(id=${oneComment.activitiesCommentId})}">刪除</a></td>
</tr>

</th:block>


</table>

<div><a th:href="@{/}">回首頁</a></div>


</body>
</html>
